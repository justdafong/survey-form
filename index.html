<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>survey form</title>
  </head>
  <body>
    
    <h1 id="title">freecodecamp survey form</h1>
    <p id="description">thank you for taking the time to help us improve the platform</p>
    <div class="survey">
       <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
         <label id="name-label">Name <input name="name" placeholder="Enter your name" id="name" type="text" required></label>
      <label id="email-label">Email <input name="email" placeholder="Enter your Email" id="email" type="email" required></label>
      <label id="number-label">Age <input name="age" placeholder="10" id="number" type="number" min="10" max="99" required></label>
      <label for="role">Which option best describes your current role?
        <select name="role" id="dropdown">
          <option value"">Select current role</option>
          <option value"1">Student</option>
          <option value"2">Full Time Job </option>
          <option value"3">Full Time Learner</option>
          <option value"4">Prefer not to say</option>
          <option value"5">Others</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <label for="recommendation">would you recommend freecodecamp to a friend?<br><br>
        <label for="definitely-label"><input name="not sure-maybe-definitely" value="value" class="inline" name="Definitely" type="radio">Definitely</label>
        <label for="maybe-label"><input name="not sure-maybe-definitely" value="value" class="inline" value="value" name="Maybe"type="radio">Maybe</label>
     <label for="not-sure-label"><input value="value" class="inline"name="not sure-maybe-definitely" name="Not-sure"type="radio">Not sure</label><br
    <label for="improvement">What would you like to see improved<br><br>
        <label for="front-end" ><input name="Front-end project" value="value" class="inline" type="checkbox">Front-end Projects</label>
        <label for="Back-end"><input name="Back-end project" value="value" class="inline"  type="checkbox">Back-end Project</label>
        <label for="Data-visualization"><input name="Data visualization" value="value" class="inline"  type="checkbox">Data Visualization</label>
        <label for="Challenges"><input name="Challenges" value="value" class="inline"  type="checkbox">Challenges</label>
        <label for="open-source-community"><input name="Open Source Community" value="value" class="inline"  type="checkbox">Open Source Community</label>
        <label for="gitter-help-rooms"><input name="Gitter help rooms" value="value" class="inline"  type="checkbox">Gitter help rooms</label>
        <label for="videos"><input name="Videos" value="value" class="inline"  type="checkbox">Videos</label>
        <label for="city-meetups"><input name="City meetups" value="value" class="inline"  type="checkbox">City Meetups</label>
        <label for="wiki"><input name="Wiki" value="value" class="inline"  type="checkbox">Wiki</label>
        <label for="forum"><input name="Forum" class="inline" value="value" type="checkbox">Forum</label>
        <label for="additional-courses"><input name="Additional courses" value="value" class="inline"  type="checkbox">Addtional Courses</label>
     </label>
     </fieldset>
    <fieldset>
      <label for="suggestions">Any comments or suggestions?
      <textarea id="suggestions" name="suggestion" rows="5" cols="30" placeholder="Enter comments here..."></textarea>
    </label>
    </fieldset>
    <input id="submit" type="submit" value="Submit">


    </form>
  </body>
</html>
